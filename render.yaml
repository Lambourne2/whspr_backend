services:
  - type: web
    name: whspr-api
    runtime: node
    buildCommand: npm ci && npm run prisma:generate && npm run build
    startCommand: npm run start
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /var/whspr/data
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
    disk:
      name: whspr-data
      mountPath: /var/whspr
      sizeGB: 5

databases:
  - name: whspr-postgres
